<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Pages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #f0f2f5;
        font-family: "Arial", sans-serif;
      }

      .custom-navbar {
        background-color: #1c1f23;
        padding: 20px;
        z-index: 1000;
      }

      .custom-navbar a {
        color: #fff !important;
        font-weight: 500;
        text-decoration: none;
      }

      .navbar-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      @media (min-width: 768px) {
        .navbar-wrapper {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
      }

      .navbar-links {
        display: flex;
        gap: 20px;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
      }

      @media (min-width: 768px) {
        .navbar-links {
          flex-direction: row;
          margin-top: 0;
        }
      }

      .nav-link.active {
        text-decoration: underline;
        color: #00bfff !important;
      }

      .section {
        margin-top: 50px;
        padding: 30px;
      }

      .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        font-weight: bold;
        color: #333;
      }

      .glass {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass .card-title {
        color: white;
      }

      .neumorphic {
        background: #e0e5ec;
        border-radius: 20px;
        box-shadow: 9px 9px 16px rgba(0, 0, 0, 0.1),
          -9px -9px 16px rgba(255, 255, 255, 0.5);
      }

      .neumorphic input,
      .neumorphic button {
        background: #e0e5ec;
        border-radius: 20px;
        border: none;
        padding: 15px;
        box-shadow: inset 6px 6px 10px rgba(0, 0, 0, 0.1),
          inset -6px -6px 10px rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        width: 100%;
      }

      .neumorphic input:focus,
      .neumorphic button:hover {
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1),
          inset -4px -4px 8px rgba(255, 255, 255, 0.8);
      }

      .btn-custom {
        border-radius: 20px;
        padding: 12px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>

  <body
    data-bs-spy="scroll"
    data-bs-target=".navbar-links"
    data-bs-offset="100"
    tabindex="0"
  >
    <!-- Custom Navbar -->
    <nav class="custom-navbar">
      <div class="container">
        <div class="navbar-wrapper">
          <a class="navbar-brand fw-bold text-white mb-2 mb-md-0" href="#"
            >Vivek</a
          >
          <div class="navbar-links">
            <a class="nav-link" href="#basic-login">Basic Login</a>
            <a class="nav-link" href="#dark-login">Dark Mode Login</a>
            <a class="nav-link" href="#social-login">Social Login</a>
            <a class="nav-link" href="#signup">Signup</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Basic Login -->
    <div id="basic-login" class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card glass">
              <div class="card-body">
                <h3 class="card-title text-center" style="color: black">
                  Basic Login
                </h3>
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control neumorphic"
                      id="email"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control neumorphic"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-custom neumorphic">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dark Mode Login -->
    <div id="dark-login" class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card bg-dark text-white shadow-lg neumorphic">
              <div class="card-body">
                <h3 class="card-title text-center" style="color: #fff">
                  Dark Mode Login
                </h3>
                <form>
                  <div class="mb-3">
                    <label for="email-dark" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control neumorphic"
                      id="email-dark"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password-dark" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control neumorphic"
                      id="password-dark"
                      placeholder="Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-light w-100 neumorphic">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Social Login -->
    <div id="social-login" class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg neumorphic">
              <div class="card-body">
                <h3 class="card-title text-center">Social Login</h3>
                <button class="btn btn-outline-primary w-100 mb-3 neumorphic">
                  Login with Google
                </button>
                <button class="btn btn-outline-info w-100 neumorphic">
                  Login with Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg neumorphic">
              <div class="card-body">
                <h3 class="card-title text-center">Signup</h3>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control neumorphic"
                      id="name"
                      placeholder="Enter name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email-signup" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control neumorphic"
                      id="email-signup"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password-signup" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control neumorphic"
                      id="password-signup"
                      placeholder="Password"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirm-password" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control neumorphic"
                      id="confirm-password"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-custom neumorphic">
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
